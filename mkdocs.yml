site_name: Dune Docs
site_url: https://dune.com/docs
repo_url: https://github.com/duneanalytics/docs
site_dir: site/docs
theme:
  language: en
  name: material
  custom_dir: overrides
  logo: images/dune-icon-only.png
  favicon: images/dune-icon-only.png
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono
  features:
    - toc.follow
    - navigation.indexes
    - navigation.tracking
    - navigation.path
    - search.highlight
    - search.share
nav:
  - ...
markdown_extensions:
  - admonition
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true 
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
plugins:
  - search
  - awesome-pages
  # - mkdocs-video
  # - info
  ## note that this redirects only works on local serve. The mkdocs.insiders redirects is what works on production.
  # - redirects:
  #     redirect_maps:
  #       #4/1/2022 Rework
  #      'reference/dune-v2/index.md': 'query/index.md'
extra:
  generator: false
  alternate:
    - name: English
      link: /docs
      lang: en
    - name: 简体中文
      link: zh/
      lang: zh
  analytics:
    provider: posthog
    api_key: !ENV POSTHOG_API_KEY
    api_host: !ENV POSTHOG_API_HOST
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js